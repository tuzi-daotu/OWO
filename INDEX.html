<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配：禁止缩放，宽度自适应设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>小三月服务器规则</title>
    <style>
        /* ===================== 全局基础样式 ===================== */
        * {
            /* 重置默认内外边距，统一盒模型 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 50px 20px;
            /* 字体：优先微软雅黑，兼容无衬线字体 */
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            /* 粉色渐变背景 */
            background: linear-gradient(135deg, #FFB6C1, #FFD1DC);
            color: #ffffff; /* 文字白色 */
            text-align: center; /* 文字居中 */
            /* 弹性布局：垂直+水平居中 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 占满屏幕高度 */
            min-height: 100vh;
            overflow: hidden; /* 隐藏滚动条 */
            /* 禁止文字选中（防止误操作） */
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            user-select: none;
            /* 背景过渡动画（hover时渐变） */
            transition: background 2s ease;
        }

        /* ===================== 初始点击屏幕样式 ===================== */
        #introScreen {
            position: fixed; /* 固定全屏 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 内容居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 层级最高，覆盖其他内容 */
            cursor: pointer; /* 鼠标悬浮显示手型 */
            transition: opacity 0.5s ease; /* 淡出动画 */
        }

        /* ===================== 点击区域样式 ===================== */
        #clickArea {
            position: relative; /* 作为伪元素的父容器 */
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: 30px;
        }

        /* 点击区域发光边框（伪元素实现） */
        #clickArea::before {
            content: ""; /* 伪元素必须有content */
            position: absolute;
            inset: -2px; /* 上下左右向外扩展2px */
            border: 2px solid;
            /* 粉色渐变边框 */
            border-image: linear-gradient(45deg, #FF69B4, #FF1493, #FF69B4) 1;
            border-radius: 20px;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.4s ease; /* 淡入动画 */
            pointer-events: none; /* 不遮挡点击 */
            filter: blur(4px); /* 模糊发光效果 */
        }

        /* 鼠标悬浮时显示发光边框 */
        #clickArea:hover::before {
            opacity: 1;
        }

        /* ===================== 标题样式 ===================== */
        #introScreen h1 {
            font-size: 48px;
            font-weight: 900; /* 粗体 */
            letter-spacing: 5px; /* 字间距 */
            /* 文字渐变效果 */
            background: linear-gradient(90deg, #FF69B4, #FFB6C1, #FF69B4);
            -webkit-background-clip: text; /* 裁剪背景到文字 */
            -webkit-text-fill-color: transparent; /* 文字透明显示背景 */
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.5); /* 文字发光 */
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        /* ===================== 正文提示文字 ===================== */
        #introScreen p {
            font-size: 20px;
            color: #FF9AA2; /* 浅粉色 */
            font-style: italic; /* 斜体 */
            text-shadow: 0 0 10px #FFB7C5; /* 文字阴影 */
            position: relative;
            z-index: 1;
            margin: 10px 0;
        }

        /* ===================== 主内容区域（默认隐藏） ===================== */
        #mainContent {
            opacity: 0; /* 默认透明 */
            transform: translateY(50px); /* 默认向下偏移50px */
            /* 淡入+上移动画 */
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===================== 规则列表样式 ===================== */
        .rule-list {
            max-width: 800px; /* 最大宽度，防止PC端过宽 */
            width: 100%;
            text-align: left; /* 列表左对齐 */
            margin-top: 20px;
            /* 半透明背景+毛玻璃效果 */
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px); /* 毛玻璃 */
        }

        /* 列表项间距 */
        .rule-list li {
            margin: 10px 0;
            line-height: 1.6; /* 行高，提升可读性 */
            list-style: none; /* 隐藏默认列表符号 */
            position: relative;
            padding-left: 20px;
        }

        /* 自定义列表符号（粉色小圆点） */
        .rule-list li::before {
            content: "●";
            color: #FF69B4;
            position: absolute;
            left: 0;
        }

        /* ===================== 联系方式样式 ===================== */
        .contact {
            margin-top: 30px;
            font-size: 18px;
            color: #FFC0CB;
        }
    </style>
</head>
<body>
    <!-- 初始点击封面 -->
    <div id="introScreen" onclick="showContent()">
        <h1>小三月服务器规则</h1>
        <div id="clickArea">
            <p>点击此处查看详细规则</p>
        </div>
    </div>

    <!-- 详细规则内容（默认隐藏） -->
    <div id="mainContent">
        <h2>服务器核心规则</h2>
        <ul class="rule-list">
            <li>禁止使用作弊、外挂等违规程序，一经发现永久封禁</li>
            <li>禁止恶意破坏他人建筑、盗取资源，需文明互动</li>
            <li>禁止辱骂、攻击、歧视其他玩家，保持友好交流</li>
            <li>禁止利用游戏漏洞牟利或扰乱服务器秩序</li>
            <li>禁止发布广告、涉政、色情等违规信息</li>
            <li>请自觉遵守服务器管理规定，共同维护良好环境</li>
        </ul>
        <div class="contact">
            <p>交流群：1078675658</p>
            <p>服务器IP：可替换为实际服务器IP</p>
        </div>
    </div>

    <script>
        // 点击封面显示详细内容的函数
        function showContent() {
            // 获取DOM元素
            const introScreen = document.getElementById('introScreen');
            const mainContent = document.getElementById('mainContent');
            
            // 1. 淡出封面（0.5秒后隐藏）
            introScreen.style.opacity = 0;
            setTimeout(() => {
                introScreen.style.display = 'none';
            }, 500);
            
            // 2. 淡入并上移显示主内容
            mainContent.style.opacity = 1;
            mainContent.style.transform = 'translateY(0)';
        }

        // 可选：页面加载完成后，给body添加加载完成的样式（防止闪烁）
        window.onload = function() {
            document.body.style.opacity = 1;
        };
    </script>
</body>
</html>
